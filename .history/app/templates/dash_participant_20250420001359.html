{% extends 'base.html' %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Dashboard Colaborador</h2>

<p>Proyectos donde participas:</p>
<div class="grid gap-4 mt-4">
    {% for project in projects %}
    <div class="bg-white p-4 shadow rounded">
        <h3 class="text-lg font-semibold">{{ project.name }}</h3>
        <p>Progreso general: {{ project.progress }}%</p>
    </div>
    {% else %}
    <p>No estás participando en ningún proyecto.</p>
    {% endfor %}
</div>


<a href="{{ url_for('log_hours') }}" class="inline-block bg-indigo-600 text-white px-4 py-2 rounded mt-4">Registrar horas</a>

{% endblock %}
