
{% extends 'base.html' %}

{% block content %}


<link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css' rel='stylesheet' />

<h2 class="text-3xl font-bold text-corporativo-morado mb-6 text-center">ðŸ“… Calendario de Proyectos</h2>

<div id='calendar'></div>

<style>
    #calendar {
        max-width: 100%;
        margin: 0 auto;
        background-color: white;
        padding: 1.5rem;
        border-radius: 0.5rem;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .fc .fc-toolbar-title {
        font-size: 1.5rem;
        font-weight: bold;
        color: #5c02a2;
    }
</style>
{% endblock %}
<iframe src="https://calendar.google.com/calendar/embed?src=tu_calendario@gmail.com&ctz=America%2FSantiago" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>

{% block scripts %}
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js'></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            locale: 'es',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,listWeek'
            },
            events: {{ events|tojson }}
        });
        calendar.render();
    });
</script>
{% endblock %}
