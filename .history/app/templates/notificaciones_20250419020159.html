{% extends 'base.html' %}
{% block content %}
<h2 class="text-2xl font-bold mb-6">Mis Notificaciones</h2>

<ul class="space-y-2">
    {% for n in notifications %}
    <li class="p-4 bg-white shadow rounded border {{ 'bg-opacity-50' if n.is_read else 'bg-yellow-50' }}">
        <p class="text-gray-800">{{ n.message }}</p>
        <p class="text-xs text-gray-500">{{ n.timestamp.strftime('%d/%m/%Y %H:%M') }}</p>
    </li>
    {% else %}
    <p>No tienes notificaciones.</p>
    {% endfor %}
</ul>
{% endblock %}
