<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Project Tracker{% endblock %}</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/icon3.png') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        corporativo: {
                            fondo: '#f2f2f2',
                            morado: '#5c02a2',
                            azul: '#0b1738',
                            naranjo: '#f1680d',
                        }
                    }
                }
            }
        }
    </script>

    <!-- Dark mode persistent -->
    <script>
        if (localStorage.getItem('dark-mode') === 'true') {
            document.documentElement.classList.add('dark');
        }
    </script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
</head>

<body class="min-h-screen w-screen bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 overflow-x-hidden">
    {% block content %}{% endblock %}
</body>
</html>
